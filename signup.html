<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-size: 0.9rem; margin-bottom: 0.4rem; color: #555; }
    input {
      width: 100%; padding: 0.7rem; border: 1px solid #ccc;
      border-radius: 8px; font-size: 1rem;
    }
    input:focus { border-color: #007bff; outline: none; }
    .btn {
      width: 100%; padding: 0.8rem; background: #007bff; color: white;
      border: none; border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: #0056b3; }
    .login-link { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
    .login-link a { color: #007bff; text-decoration: none; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Work Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="number"> Phone number</label>
        <input type="text" id="number" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <div class="form-group"> 
        <label for="confirm-password">Confirm Password</label> 
        <input type="password" id="confirm-password" placeholder="Confirm password" required> </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="signin.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        number: document.getElementById("number").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://localhost:5000/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message);
      } catch (err) {
        alert("Error submitting form.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
